<div class="modal fade" id="contactUsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-contactUs modal-dialog-centered" role="document">
    <div class="modal-content">
      <span class="modal_close" data-dismiss="modal" aria-label="Close">
        <img src="./img/modal-close.svg" alt="close">
      </span>
      <div class="modal-body">
        <h4>Напишите нам</h4>
        <p class="modal_desc modal_desc__dark">Оставьте вопрос, предложение или комментарий к качеству продукта.</p>
        <form class="needs-validation" novalidate>
          <div class="form-group">
            <select class="custom-select">
              <option selected>Выберите тему обращения</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Как Вас зовут" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Электронная почта" required>
          </div>
          <div class="form-group">
            <input type="phone" class="form-control" id="phone" placeholder="Телефон" required>
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="Сообщение" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="file" aria-describedby="file" required>
              <label class="custom-file-label" for="file">Выберите файл</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100 modal_btn">Отправить</button>
          <div class="mt-3 modal_btnText">
            Нажимая «Отправить» вы соглашаетесь с <a href="/" class="modal_link">условиями обработки</a><br>
            персональных данных и правилами продажи товаров.
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
